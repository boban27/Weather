<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stule.css">
    <title>Document</title>
</head>
<body>
    <div class="conatainer">
        <div id="weather">
            <div class="top">
                <div class="col-1-2">
                    <input type="text" placeholder="City" class="city">
                    <p class="day"> Day</p>
                    <p class="date">Date</p>
                    <p class="time">Time</p>
                </div>

                <div class="col-1-2">
                    <p class="weather-status">Weather Status</p>
                    <img class="images" src="img/01d@2x.png" alt="" srcset="">
                </div>
            </div>
            <div class="bottom">
                <div class="left">
                    <p class="tempature"> 0 &deg;C</p>
                    <P class="maxtemp"> 0 &deg;C</P>
                    <p class="mintemp"> 0 &deg;C</p>

                </div>
                <div class="right">
                    <div class="r-left">
                        <p class="wind">Wind Speed</p>
                        <p class="wind">Humdity</p> 
                        <p class="wind">Presure</p>
                        <p class="wind">Sunrise Time</p>
                        <p class="wind">Sunset time</p>
                        </div>
                        <div class="r-right">
                            <p class="windspeed">0 km/h</p>
                            <p class="humditi">0 %</p>
                            <p class="presure">0 hPa</p>
            
                            <p class="sunrisetime"> 00:00 h</p>
                            <p class="sunsettime">00:00 h</p>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div> 


   <script src="main.js"></script> 
</body>
</html>
